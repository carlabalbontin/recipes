<script>
	var randStr = "A long " + "string that " + "goes on and on";

	document.write("String Length ", randStr.length + "<br/>");
	document.write("Index for \"goes\" : ", randStr.indexOf("goes"), "<br/>"); //At what number character does that word begin
	document.write(randStr.slice(19, 23) + "<br/>"); //Mostrar el string desde el character 19 hasta el 23
	document.write(randStr.slice(19) + "<br/>"); //Mostrar el string desde el character 19 hasta el final

	document.write(randStr.substr(19, 4) + "<br/>"); //Mostrar 4 caracteres del string desde el character 19 

	document.write(randStr.replace("and on", "forever") + "<br/>"); //Reemplazar un string del texto por otro

	var randStrArray = randStr.split(" "); //Separar el string por cada espacio - lo deja como un array

	randStr = randStr.trim(); //Sacar los espacios que hay al principio o al final del string


	document.write(randStr.toUpperCase() + "<br/>"); //Convierte el string en mayúsculas
	document.write(randStr.toLowerCase() + "<br/>"); //Convierte el string en minúsculas 



</script>
